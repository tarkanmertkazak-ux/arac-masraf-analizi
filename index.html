<script>

// === HASH ===
function hash(str){
  let h=0;
  for(let i=0;i<str.length;i++){
    h=(h<<5)-h+str.charCodeAt(i);
    h|=0;
  }
  return h.toString();
}

// === KAYIT ===
function kayit(){
